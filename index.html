<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="shortcut icon" href="blacklogo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Project6</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar__small">
        <input type="checkbox" class="checkbox" id="click">
        <!--sidebar-->
        <div class="sidebar">
            <label for="click">
                <div class="menu__icons">
                    <div class="line line__1"></div>
                    <div class="line line__2"></div>
                    <div class="line line__3"></div>
                </div> 
            </label>
            <div class="year">
                <p>2020</p>
            </div>
        </div>
        <!--sidebar end-->
        <!--navigation-->
        <nav class="navigation">
            <div class="navigation__header">
                <img class="navigation__heading" src="dell.png">
                <form action="" class="navigation__search">
                    <input type="text" placeholder="Search" class="navigation__search__input">
                    <button class="navigation__search__btn">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
            <ul class="navigation__list">
                <li class="navigation_item">
                    <a href="#" class="navigation__link">Home</a>
                </li>
                <li class="navigation_item">
                    <a href="#" class="navigation__link">About Us</a>
                </li>
                <li class="navigation_item">
                    <a href="#" class="navigation__link">Events</a>
                </li>
                <li class="navigation_item">
                    <a href="#" class="navigation__link">Customers</a>
                </li>
                <li class="navigation_item">
                    <a href="#" class="navigation__link">Contact</a>
                </li>
            </ul>
            <div class="copyright">
                <p>&copy;2020, Project6</p>
            </div>
        </nav>
        <!--navigation end-->        
    </nav>
    <!--navbar end-->

    <!--Header-->
    <header class="header">
        <div class="brand">
            <div>
                <img src="dellwhite.png" width="250" alt="">
            </div>
        </div>
        <div class="banner">
            <h1 class="banner__heading">Welcome to Our Website</h1>
            <div class="heading underline">
                <div class="line line__4">
            </div>
            <p class="banner__paragraph">
                Get to Know Us Better!
            </p>
            <button class="banner__btn">
                Check Out
            </button>
        </div>
    </header>
    <!--Header End-->
</body>
</html>
